<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="icon" href="date:,">
    <style>
      body {
        text-align: center;
        font-family: arial;
        margin-left: auto;
        margin-right: auto;
      }
      .slider {
        width: 300px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>ESP32 with Servo Motor</h1>
    <p> Position : <span id="pos"></span></p>
    <input type="range" min="0" max="180" class="slider" id="slider" onchange="servo(this.value)"/>
    <script>
      var slider = document.getElementById("slider");
      var pos = document.getElementById("pos");
      pos.innerHTML = slider.value;
      slider.oninput = function() {
        slider.value = this.value;
        pos.innerHTML = this.value;
      }
      $.ajaxSetup({timeout:1000});
      function servo(pos) {
        $.get("/?value=" + pos + "&");
        {Connection: close};
      }
    </script>
  </body>
</html>
